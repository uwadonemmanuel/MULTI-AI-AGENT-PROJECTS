sonar.projectKey=LLMOPS
sonar.projectName=LLMOPS
sonar.projectVersion=1.0

# Source code
sonar.sources=app,update-env-vars.py
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/tests/**,**/test_*.py,**/__pycache__/**,**/venv/**,**/MULTI_AI_AGENT.egg-info/**,**/htmlcov/**,**/logs/**,**/sonar-scanner/**,**/custom_jenkins/**,*.md,*.sh,*.json,Jenkinsfile,Dockerfile,pip.conf

# Test files (don't analyze test files themselves)
sonar.tests=tests
sonar.test.exclusions=**/*

# Python
sonar.python.version=3.10

# Coverage
sonar.python.coverage.reportPaths=coverage.xml
sonar.coverage.exclusions=**/tests/**,**/test_*.py,**/__pycache__/**,**/venv/**

# Language
sonar.language=py

