[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov=update-env-vars.py
    --cov-report=term-missing
    --cov-report=xml
    --cov-report=html
    # Don't fail build on low coverage - let SonarQube handle that
    # --cov-fail-under=80
markers =
    unit: Unit tests
    integration: Integration tests

